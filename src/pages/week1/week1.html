<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"> </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>week1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="SelectedImageContiner">
    <img imageViewer [src]="SelectedImage" (click)="onSelectImageClicked()">

    <ion-label>
      click image to load one
    </ion-label>
    <ion-item>
      <ion-label fixed>Gray level</ion-label>
      <ion-input type="number" [(ngModel)]="GrayLevel"></ion-input>
    </ion-item>
  </div>
  <button ion-button block (click)="onProcessImageClicked()" > process image </button>
  <div class="SelectedImageContiner" *ngIf="imageFound">

    <ion-label>
      Result Image
    </ion-label>
    <img [src]="ResultImage" #myImage (click)="presentImage(myImage)">

  </div>
</ion-content>
